
- title: Tissue-resident memory and circulating T cells are early responders to pre-surgical cancer immunotherapy
  image: Neoadjuvant.jpg
  description: 
    Neoadjuvant immune checkpoint blockade has shown promising clinical activity. Here, we characterized early kinetics in tumor-infiltrating and circulating immune cells in HNSCC patients treated with neoadjuvant anti-PD-1 or anti-PD-1/CTLA-4 in a clinical trial. Tumor-infiltrating CD8 T cells that clonally expanded during immunotherapy expressed elevated tissue-resident memory and cytotoxicity programs, which were already active prior to therapy, supporting the capacity for rapid response. Systematic target discovery revealed that treatment-expanded tumor T cell clones in responding patients recognized several self-antigens, including the cancer-specific antigen MAGEA1. The frequency of activated blood CD8 T cells, notably pre-treatment PD-1+ KLRG1- T cells, was strongly associated with intra-tumoral pathological response. These results demonstrate how neoadjuvant checkpoint blockade induces local and systemic tumor immunity.
  authors:
    Adrienne M. Luoma^; **Shengbao Suo**^#; YifanWang; LaurenGunasti; Caroline B.M.Porter; NancyNabilsi; JennyTadros; Andrew P.Ferretti; SidaLiao; CaganGurer; Yu-HuiChen; ShanaCriscitiello; Cora A.Ricker; DanielleDionne; OritRozenblatt-Rosen; RavindraUppaluri; Robert I.Haddad; OrrAshenberg; …Kai W.Wucherpfennig#
  link: 
    url: https://doi.org/10.1016/j.cell.2022.06.018
    display: Cell, In Press
  highlight: 1
  
- title: Molecular pathways of colon inflammation induced by cancer immunotherapy
  image: colitis.png
  description: 
    Checkpoint blockade with antibodies specific for the PD-1 and CTLA-4 inhibitory receptors can induce durable responses in a wide range of human cancers. However, the immunological mechanisms responsible for severe inflammatory side effects remain poorly understood. Here we report a comprehensive single-cell analysis of immune cell populations in colitis, a common and severe side effect of checkpoint blockade. We observed a striking accumulation of CD8 T cells with highly cytotoxic and proliferative states and no evidence of regulatory T cell depletion. T cell receptor (TCR) sequence analysis demonstrated that a substantial fraction of colitis-associated CD8 T cells originated from tissue-resident populations, explaining the frequently early onset of colitis symptoms following treatment initiation. Our analysis also identified cytokines, chemokines, and surface receptors that could serve as therapeutic targets for colitis and potentially other inflammatory side effects of checkpoint blockade.
  authors:
    Adrienne M. Luoma^; **Shengbao Suo**^; Hannah L. Williams; Tatyana Sharova; Keri Sullivan; Michael Manos; Peter Bowling; F. Stephen Hodi; Osama Rahma; Ryan J. Sullivan; Genevieve M. Boland; Jonathan A. Nowak; Stephanie K. Dougan; Michael Dougan#; Guo-Cheng Yuan; Kai W. Wucherpfennig#
  link:
    url: https://doi.org/10.1016/j.cell.2020.06.001
    display: Cell, 2020, 182(3):655-671
  highlight: 1

- title: Molecular architecture of lineage allocation and tissue organization in early mouse embryo
  image: embryo.png
  description: 
    During post-implantation development of the mouse embryo, descendants of the inner cell mass in the early epiblast transit from the naive to primed pluripotent state. Fate-mapping and lineage-analysis studies have revealed that cells in different regions of the germ layers acquire location-specific cell fates during gastrulation. However, a genome-wide molecular annotation of lineage segregation and tissue architecture of the post-implantation embryo has yet to be undertaken. Here we report a spatially resolved transcriptome of cell populations at defined positions in the germ layers during development from pre- to late-gastrulation stages. This spatiotemporal transcriptome provides high-resolution digitized in situ gene-expression profiles, reveals the molecular genealogy of tissue lineages and defines the continuum of pluripotency states in time and space. The transcriptome further identifies the networks of molecular determinants that drive lineage specification and tissue patterning, supports a role of Hippo–Yap signalling in germ-layer development and reveals the contribution of visceral endoderm to the endoderm in the early mouse embryo.
  authors:
    Guangdun Peng^#; <b>Shengbao Suo</b>^; Guizhong Cui^; Fang Yu^; Ran Wang; Jun Chen; Shirui Chen; Zhiwen Liu; Guoyu Chen; Yun Qian; Patrick P.L.Tam; Jing-Dong J.Han#; Naihe Jing#
  link:
    url: https://www.nature.com/articles/s41586-019-1469-8
    display: Nature, 2019, 572(7770):528-532
